<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ .Css }}">
    <title>{{ .Title }}</title>
</head>
<body class="container">
<form class="form-signin" action="/register" method="post">
    <h1 class="h3 mb-3 font-weight-normal">Register</h1>

    <div class="form-group {{if .Error.Email }}has-error{{end}}">
        <label for="inputEmail" class="">Email</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="User email" required autofocus name="email"  value="{{.PreFill.Email}}">
        {{if .Error.Email }}
            <span class="help-block">{{.Error.Email}}</span>
        {{end}}
    </div>

    <div class="form-group {{if .Error.Username }}has-error{{end}}">
        <label for="inputUsername" class="">Name</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="User name"  autocomplete="off" required autofocus name="username" value="{{.PreFill.Username}}">
        {{if .Error.Username }}
            <span class="help-block">{{.Error.Username}}</span>
        {{end}}
    </div>

        <label for="inputPassword" class="">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password"  autocomplete="off" required name="password"  value="{{.PreFill.Password}}">


    <a href="/login">Login</a>
    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Register"/>
</form>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
</body>
</html>
