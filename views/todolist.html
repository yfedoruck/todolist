<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
{{/*    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.4/examples/sign-in/signin.css">*/}}
    <link rel="stylesheet" href="{{ .Css }}">
    <meta charset="UTF-8">

    <title>{{ .Title }}</title>
</head>
<body>
    <div  class="form-signin">
    <form action="/add" method="post">
        <h1 class="h3 mb-3 font-weight-normal">Todo list</h1>

        <label for="inputEmail" class="sr-only">Add new todo</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Add new" required autofocus name="note">
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Add"/>
    </form>

        <span id="userId" value="{{ .UserId }}">  </span>

            {{/*        <ul class="list-group">*/}}
            <table class="list-group table">
            {{ range .TodoList }}
                <tr>
{{/*                <li class="list-group-item">*/}}
                    <td style="width: 75%">{{ .Todo }}</td>
                    <td>
                        <form action="/remove" method="post">
                        <input type="hidden" name="id" value="{{ .Id }}"  />
                        <input class="btn btn-danger" type="submit"  value="Del"  />
                        </form>
                    </td>
{{/*                    <td><button class="btn btn-danger" type="button" value="{{ .Id }}" >Del</button></td>*/}}
{{/*                </li>*/}}
                </tr>
            {{ end }}
            </table>
{{/*        </ul>*/}}
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
</body>

</html>
